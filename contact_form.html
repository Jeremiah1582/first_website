<div>
    <div class="parallax">
    
        <h1>GET IN CONTACT</h1>
    </div>

    <!--form -->
    <form action="">
            
        <div>
             <div class="label-width"></div>
            <select name="salutation" id="salutation" class="input-width">
                <option value="Mr">Mr</option>
                <option value="Ms">Ms</option>
                <option value="Other">Other<option>
            
            </select>
        </div>

         
        <!-- First Name  -->
    <div>    
        <div>
            <label for="first_name" class="label-width">First Name</label>
            <input type="text" id="first_name" class="input-width" required placeholder="James">
        </div>
 
            <!-- Last Name -->
        <div>
            <label for="last_name" class="label-width">Last Name</label>
            <input type="text" id="last_name" class="input-width" required placeholder="Smith">
        </div>

            <!-- Email Address  -->
        <div>
            <label for="email_address" class="label-width">Email Address </label>
            <input type="email" id="email_address" class="input-width" required placeholder="123456@akoma.com">
        </div>

            <!-- Conform Email -->
        <div>
            <label for="confirm_email_address" class="label-width">Confrim Email Address</label>
            <input type="email" class="input-width" id="confirm_email_adress" required placeholder="123456@akoma.com">

        </div>
    </div>
        <!-- Free Text Area -->
        <div>
            <textarea name="please_type_request_here" id="please_type_request_here" cols="50" rows="10" placeholder="please type your request here"></textarea>
        </div>

        <!-- Submit form-->
        <div>
                <input type="submit" value=" Click to submit">
        </div>

    </form>

    <div id="footer">Made by Jeremiah P. Brown</div>
